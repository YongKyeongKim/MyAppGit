<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practiceJQuery01.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>   
    <script>
        //span안의 "JQUERY첫수업입니다." 를 글자를 굵게 빨간색으로 변경하기 그리고 'JQuery첫 수업' 클릭시 다시 되돌리기. 
        //1] 바닐라 JS 
        /*
        window.addEventListener("DOMContentLoaded",function(){
        var span = document.querySelector('#JQuery');//자바스크립트 객체 
        span.style.color='red';
        span.innerHTML="<strong>프로그램 진입점</strong>";
        var legend = document.querySelector('legend');
        legend.onclick=function(e){
            span.style.color='black';
            span.textContent="JQuery첫 수업입니다.";
        };
        });
        */
        //2]JQuery
        $(function(){
            $('#JQuery').css('color','red').html("<strong>프로그램 진입점</strong>");
            $('legend').click(function(e){
                $('#JQuery').css('color','black').html("JQuery첫 수업입니다.");
            });
        });
    </script>
</head>
<body>
    <fieldset>
        <legend>JQuery첫 수업</legend>
        <span id="JQuery">JQuery첫 수업입니다.</span>
    </fieldset>
</body>
</html>
