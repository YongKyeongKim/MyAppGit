<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(function(){
      //1.팩토리 함수$()로 jQuery DOM객체 얻는다 . jQuery DOM객체에만 jQuery함수 적용 가능
      var jQueryDom=$('#naver');
      console.log('jQueryDom:',jQueryDom);
      //console.log('jQueryDom.href:',jQueryDom.href);//undefinded
      var jsDom = document.querySelector('#naver');
      console.log('jsDom:',jsDom);
      console.log('jsDom.href:',jsDom.href);//잘된다
      //jQueryDom.css('color','red');//제이쿼리 함수가 잘 적용됨
      //jsDom.css('color','red');//jsDom.css is not a function
      //jsDom.style.color='red';//바닐라 JS 방식으로 해야 적용이 된다
      //3.jQuery함수 get()로 브라우저 DOM객체 얻기]
	    //get(인덱스):jQuery DOM객체를 자바스크립트 DOM객체로 변환
	    //          인덱스-선택된 jQuery DOM객체중 인덱스값(인덱스는 0부터 시작)
      console.log('jQueryDom.get(0):',jQueryDom.get(0));
      console.log(jQueryDom.get(0).href);
      $('input[type=button]:first').click(function(){
        //1.자스 함수 이용
        console.log("자스 사용:",document.querySelector('#txt').value);
        //2.jQuery함수 이용        
        console.log('제이쿼리 함수 사용2:',$('#txt').get(0).value);
        console.log('제이쿼리 함수 사용1:',$('#txt').val());
      });

      //문]"텍스트 변경하기" 버튼 클릭시 "실습입니다"라는 
	    //   텍스트 색상을 빨간색으로
	    //   글자크기는 1.8em으로 변경해라.자스(ES5)와 제이쿼리버전 둘다]
	    //   단,버튼 클릭 이벤트는 순수 자바스크립트 코드(바닐라 JS)를 사용하여라.	
      document.querySelector("input[type=button]:last-child").onclick=function(){
        var version = $('#version').val();
        console.log(version);
        if(version.toUpperCase()==='JS'){
          var span=document.querySelector('span');
          span.style.color='red';
          span.style.fontSize='1.8em';
        }
        else{
          var span=$('span');
          //span.css('color','red').css('fontSize','1.8em');
          span.css({'color':'red','font-size':'1.8em'});
          
        }
      };


    });
  </script>
</head>
<body>
  <fieldset>
		<legend>get(인덱스)함수</legend>
		  <input type="text" value="텍스트값" id="txt"/>
	    <input type="button" value="확인" />
	    <ul style="list-style-type: decimal;">
		    <li><a href="https://www.naver.com" id="naver" >네이버</a></li>
		    <li><a href="https://www.daum.net"  >다음</a></li>
		    <li><a href="https://www.nate.com"  >네이트</a></li>
	    </ul>
	    <h2>실습하기</h2>
	    <select id="version">
	    	<option value="js">자바스크립트버전</option>
	    	<option value="jquery">제이쿼리버전</option>
	    </select>
	    <span>실습입니다</span>
	    <input type='button' value="텍스트변경하기"/>
	</fieldset>
</body>
</html>
