<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveDie.html</title>
    <style>
        div{
            width:200px;
            height:100px;
            text-align: center;
            line-height: 100px;
            background-color: black;
            color:white;
            border: 2px solid white
        
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>   
    <script src="https://code.jquery.com/jquery-migrate-1.4.1.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.migrate/jquery-migrate-1.2.0.min.js"></script>
    <script>
        $(function(){
            //bind()함수로 이벤트바인딩-동적으로 추가된 요소에는 이벤트 바인딩이 안된다.
            /*
            $('div').bind('click',function(){
                $(this).after('<div>동적으로 수정한 div</div>')
            });
            
           //live()및 die()는 1.9버전부터 제거됨-동적으로 추가한 div에도 이벤트가 바인딩됨.
           $('button').click(function(){
                $('div').die('click');
           });
           */
           /*동적으로 추가한 요소에 이벤트 바인딩 하려면 
           $('div').on('click',function(){
                $(this).after('<div>동적으로 수정한 div</div>')
            });
            */
            $(document).on('click','div',function(){
                $(this).after('<div>동적으로 수정한 div</div>')
            });
            $('button').click(function(){
                $(document).off('click','div');
           });
           //children
           $('table tr').slice(1).click(function(){
               console.log('클릭한 tr의 자식인 td의 수',$(this).children().length);
               if($(this).children.length > 2){
                   var title = $(this).children(':eq(1)').html();
                   var name = $(this).children(':eq(2)').html();     
                   console.log('클릭한 행의 제목:%s,작성자:%s',title,name);       
               }
            });
           //자식이 서로 다른 요소일 경우 
           console.log($('div:last').children(':eq(1)').html());//자식2
           //자식이 a태그중 인덱스가 1번
           console.log($('div:last').children('a:eq(1)').html());//자식4
           
        
        });


    </script>
</head>
<body>
    <fieldset>
		<legend>live("이벤트명",콜백함수),die("해제할이벤트명"),children([선택자])함수,on("이벤트명",콜백함수),off("해제할이벤트명")</legend>
		<div>미리 만들어 놓은 DIV</div>
		<button>이벤트 해제</button>
		
		<table cellspacing="1" bgcolor="gray" width="60%">
			<tr bgcolor="white">
				<th>번호</th>
				<th>제목</th>
				<th>작성자</th>
				<th>작성일</th>
			</tr>
			<tr bgcolor="white">
				<td>1</td>
				<td>제목1</td>
				<td>작성자1</td>
				<td>2013-9-12</td>
			</tr>
			<tr bgcolor="white">
				<td>2</td>
				<td>제목2</td>
				<td>작성자2</td>
				<td>2013-9-12</td>
			</tr>
			<tr bgcolor="white">
				<td>3</td>
				<td>제목3</td>
				<td>작성자3</td>
				<td>2013-9-12</td>
			</tr>
			<tr bgcolor="white">
				<td>4</td>
				<td>제목4</td>
				<td>작성자4</td>
				<td>2013-9-12</td>
			</tr>
			<tr bgcolor="white">
				<td>총계</td>
				<td colspan='3'>세개 셀 병합</td>
			</tr>
		</table>
		<h3>자식이 서로 다른 요소인 경우</h3>
		<div>
			<span>자식1</span>
			<a>자식2</a>
			<span>자식3</span>
			<a>자식4</a>
		</div>
	</fieldset>
</body>
</html>
