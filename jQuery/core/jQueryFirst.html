    /*방법3] 가장많이쓰는 방식
    $(function(){
        $('#JQuery').css('color','red').html("<strong>프로그램 진입점</strong>");

            $('#JQuery').css('color','black').html("JQuery첫 수업입니다.");

   //방법4] $를 jQuery로 변경
    jQuery(function(){
        jQuery('#JQuery').css('color','red').html("<strong>프로그램 진입점</strong>");
        jQuery('legend').click(function(e){
            jQuery('#JQuery').css('color','black').html("JQuery첫 수업입니다.");
        });
    });
</script>

<body>
    <fieldset>
        <legend>JQuery첫 수업</legend>
        <span id="JQuery">JQuery첫 수업입니다.</span>
