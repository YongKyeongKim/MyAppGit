    <title>Selector1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
    <script>
        $(function(){
            console.log('a태그의 수:',$('a').length);
            console.log('tr태그의 수:',$('tr').length);
            
            //*는 '포함된'
            $('a[href*=naver]').css('color','red').css('fontSize','1.8em');
            //$는 '끝나는' 
            $('a[href$=net]').css('color','green').css('fontSize','0.8em'); 
            //^는 '시작하는'
            $('a[href^=www]').css('color','#898883').html('NATE');
            //:(수도클래스)는 '선택한것들 중에서'/ contains('문자열'):시작태그와 종료태그 사이의 내용으로 선택
            $('a:contains(이)').css('backgroundColor','black');
            //:even, :odd / index[0]부터 시작.
            $('table tr:even').css('background-color','red');
            $('table tr:odd').css('background-color','green');
            //table 하위 태그 tr중에 첫번째 자식, 테이블의 첫번째 tr만 선택됨
            //$('table tr:first-child').css('background-color','white');
            //아래는 eq(인덱스)로 적용
            $('table tr:eq(0)').css('background-color','white');
            $('table tr:eq(5)').css('background-color','white');
        });
    </script>
